<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fit in Div</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../../Includes/Images/HeroPage/hero_img.png" alt="Image">
    </div>
</body>

</html>


<!-- 

object-fit: cover;			Fills the div, may crop parts of the image.
object-fit: contain;		Fits image inside div without cropping, might leave gaps.
width: 100%; height: auto;	Scales width while maintaining aspect ratio.

-->
